	<nav class="subnav">
		<ul class="container">
			<li class="active"><a class="title" href="#">{{ getTitle(single.id) }}</a></li>
			<li class="right"><a class="btn" href="#">{{ getStatus(single.status) }} <i class="fa fa-angle-down pad-left"></i></a></li>
		</ul>
	</nav>

	<section>
		<div class="container">	
			<main>
				
				<img src="{{ui.imageLink(single.id)}}">

				<p>{{ single.content }}</p>

				<h2>Activity Stream</h2>

				<div class="comment" ng-repeat="stat in statii">
					<ng-include src="'includes/comment.html'"></ng-include>
				</div>
				<div class="comment">
					<div class="avatar"></div>
					<div class="content">
						<textarea></textarea>
						<a class="btn btn-primary right" href="#">Submit</a>
					</div>
				</div>

			</main>
			
			<!-- @todo other things to add, like mocability and part items? -->
			<!-- @todo show next/prev -->
			<aside>
				<div class="moc-info">
					<div><i class="fa fa-user"></i> {{ single.name }}</div>	
					<div><i class="fa fa-clock-o"></i> {{ single.submitTime }}</div>
					<!-- @todo re-do tags; make it more dribbble-like -->
					<div><i class="fa fa-tag"></i> {{ getTagNames(single.tags) }}</div>
					<div><i class="fa fa-credit-card"></i> {{ single.fee }}% / {{ single.parts }} parts</div>
					<div class="color"><span ng-bind-html="getRatings(single.id)"></span></div>
				</div> <!-- /.moc-info -->
				
			</aside>

		</div>
	</section>
  
<!-- @include _footer -->
