	<nav class="subnav">
		<ul class="container">
			<li class="active"><a href="">{{ newedit }}</a></li>
		</ul>
	</nav>

	<section>
		<div class="container">
			<div class="form-group">
				<label for="contestTitle">Contest Title</label>
				<input type="text" ng-model="title" id="contestTitle">
			</div>
			<div class="form-group">
				<label for="contestDesc">Description</label>
				<!-- <textarea class="huge" ng-model="desc" id="contestDesc"></textarea>	 -->
				<div class="text-angular" text-angular ng-model="desc"></div>
			</div>
			<div class="form-group">
				<div class="form-group col-third">
					<label for="contestPrize">First Place Prize</label>
					<input type="text" ng-model="prize1" id="contestPrize">
				</div>
				<div class="form-group col-third">
					<label for="contestPrize">Second Place Prize</label>
					<input type="text" ng-model="prize2" id="contestPrize">
				</div>
				<div class="form-group col-third">
					<label for="contestPrize">Third Place Prize</label>
					<input type="text" ng-model="prize3" id="contestPrize">
				</div>
			</div>

			<div class="form-group">
				<div class="form-group col-third">
					<div><label for="acceptStartDate">MOC Acceptance Period</label></div>
					<div class="form-group col-half">
						<input type="date" id="acceptStartDate" ng-model="acceptStartDate">
					</div>
					<div class="form-group col-half">
						<input type="date" id="acceptEndDate" ng-model="acceptEndDate">
					</div>
				</div>
				
				<div class="form-group col-third">
					<div><label for="voteStartDate">Voting Period</label></div>
					<div class="form-group col-half">
						<input type="date" id="voteStartDate" ng-model="voteStartDate">
					</div>
					<div class="form-group col-half">
						<input type="date" id="voteEndDate" ng-model="voteEndDate">
					</div>
				</div>
				
				<div class="form-group col-third">
					<label for="announceDate">Announcement Date</label>
					<input type="date" id="announceDate" ng-model="announceDate">
				</div>
			</div>
			
			<div class="buttonbar pad-top">
				<a class="btn" href="@path contests_all.html">Return to Contests</a>

				<a class="btn btn-primary right" href="">
					<span ng-show="id < 0">Add New Contest</span>
					<span ng-show="id >= 0">Update Contest</span>
				</a>
				<!-- <a class="btn right margin-right-10" href="">Preview</a> -->
			</div>

		</div>
	</section>
