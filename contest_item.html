<!-- @include _header -->

	<nav class="subnav">
		<ul class="container">
			<li class="active"><a href="#">{{ title }}</a></li>
			<li class="small"><a href="{{entry_link}}"><i class="fa fa-folder-o pad-right"></i> {{ entry_title }}</a></li>
			<li class="right" ng-bind-html="button"></li>
			<li class="right small text-danger" ng-if="entry_status==3">Contest is over and winner has been chosen</li>
			<li class="right small text-warning" ng-if="entry_status==2">Contest is over &mdash; please select a winner</li>
		</ul>
	</nav>

	<section>
		<div class="container">	
			<main>
					
				<img src="../assets/images/cover_{{single.id}}.jpg">

				<p>{{ single.content }}</p>

				<!-- @todo will we need an activity stream for this? -->
				<h2>Activity Stream</h2>

				<div class="comment" ng-repeat="stat in statii">
					<ng-include src="'includes/comment.html'"></ng-include>
				</div>
				<div class="comment">
					<div class="avatar"></div>
					<div class="content">
						<textarea></textarea>
						<a class="btn btn-primary right" href="#">Submit</a>
					</div>
				</div>
			</main>
			
			<aside>
				<div class="moc-info">
					<div><i class="fa fa-user"></i> {{ single.name }}</div>	
					<div><i class="fa fa-clock-o"></i> {{ single.submitTime }}</div>
					<div><i class="fa fa-credit-card"></i> {{ single.fee }}% / {{ single.parts }} parts</div>
					<div class="color"><span ng-bind-html="getRatings(single.id)"></span></div>
					<div ng-bind-html="getTagNames(single.tags)"></div>
				</div> <!-- /.moc-info -->
				
			</aside>

		</div>
	</section>
  
<!-- @include _footer -->
