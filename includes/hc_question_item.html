<div class="right">
	<div class="block circle">
		<h3>{{ entry.votes }}</h3>
		Votes
	</div>
	<div ng-class="{answered: entry.isAnswered}" class="block circle">
		<h3>{{ entry.answers }}</h3>
		Answers
	</div>
	<div class="block circle">
		<h3>{{ entry.views }}</h3>
		Views
	</div>
</div>

<div class="block">
	<h3><a href="#/{{entry.id}}">{{ entry.title }}?</a></h3>
	by {{ entry.name }} on {{ entry.submitTime }} 
</div>
