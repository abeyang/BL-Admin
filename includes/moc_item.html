<div class="cleancard">
	<div class="thumb"><a href="{{ getLink(moc.id) }}"><img src="{{ui.imageLink(moc.id)}}"></a></div>
	<h4><a href="{{ getLink(moc.id) }}">{{ getTitle(moc.id) }}</a></h4>
	<p class="color">
		<span class="right"><i class="fa fa-heart-o"></i> {{ moc.votes }}</span>
		<span ng-bind-html="getRatings(moc.id)"></span>
	</p>
	<p>
		<span class="right">{{ moc.fee | currency }}</span>
		{{ moc.stores }} <ng-pluralize count="moc.stores" when="{'one': 'store', 'other': 'stores'}">
	</p>
	<p>
		<span class="right hover">
			<span ng-class="{color: moc.rank==0}"><i class="fa fa-thumb-tack" ng-click="moc.rank=0"></i></span>
			<span ng-class="{color: moc.rank==1}"><i class="fa fa-bookmark-o" ng-click="moc.rank=1"></i></span>
			<span ng-class="{color: moc.rank==2}"><i class="fa fa-meh-o" ng-click="moc.rank=2"></i></span>
			<span ng-class="{color: moc.rank==3}"><i class="fa fa-ban" ng-click="moc.rank=3"></i></span>
		</span>
		<span ng-class="{'text-danger':moc.issues>0}">{{ moc.issues }} <ng-pluralize count="moc.issues" when="{'one': 'issue', 'other': 'issues'}"></span>
	</p>
</div>
