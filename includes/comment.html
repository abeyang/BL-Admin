<div class="comment_wrapper" ng-if="comment.status===''">
	<div class="content">
		<div class="headerline">
			<strong>{{ comment.name || single.name}}</strong> on {{ ui.getDateTime(comment.submitTime) }}
		</div>
		<p>{{ comment.content }}</p>
	</div>
</div>

<div class="status_wrapper status_{{ getStatusClass(comment.status) }}" ng-if="comment.status!==''">
	<strong>{{ getStatus(comment.status) }}</strong> (status set by {{ comment.name }})
</div>
