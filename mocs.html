	<section ng-controller="MocController">
		<div class="container">
			
			<!-- @todo ratings (# of raters) -->
			<!-- @todo # of comments -->

			<div class="moc-item" ng-repeat="moc in mocs">
				<div class="card">
					<div class="featured" ng-if="moc.isFeatured"><i class="fa fa-heart-o"></i></div>
					<div class="line">
						<span class="right"><i class="fa fa-comment-o"></i> {{ moc.comments }}</span>
						{{ moc.ratings }} stars ({{ moc.raters }})
					</div>
					<div class="moc-image">
						<a href="<!-- @path moc.html -->"><img src="../assets/images/cover_{{moc.id}}.jpg"></a>
					</div>
				</div>

				<a class="title" href="<!-- @path moc.html -->">{{ moc.title }}</a>
			</div> <!-- /.moc-item -->

		</div> <!-- /.container -->
	</section>
