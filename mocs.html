	<nav class="subnav">
		<ul class="container">
			<li ng-repeat="stat in statii" ng-class="{active: filterCards.status === stat.id }"><a ng-click="filterCards.status=stat.id" href="#">{{ getStatus(stat.id) }}</a></li>
			<li ng-class="{active: filterCards.status === ''}"><a ng-click="filterCards.status=''" href="#">(All)</a></li>
		</ul>
	</nav>

	<section>
		<nav class="updatebar">
			<ul class="container">
				<li><a class="btn" ng-class="{'btn-disabled': selectCount() == 0}" href="#">Tags <i class="fa fa-angle-down"></i></a></li>
				<li><a class="btn" ng-class="{'btn-disabled': selectCount() == 0}" href="#">Status <i class="fa fa-angle-down"></i></a></li>
				<li class="right" ng-show="selectCount() > 0">{{ selectCount() }} selected</li>
			</ul>
		</nav>

		<div class="container">

			<div class="moc-item" ng-repeat="moc in mocs | filter:filterCards">
				<div class="card" ng-class="moc.selected">
					<div class="line top">
					<!-- @todo remove isFeatured heart -->
						<div class="featured" ng-if="moc.isFeatured"><i class="fa fa-heart-o"></i></div>
						<a class="title" href="moc.html#/{{moc.id}}"><input type="checkbox" ng-model="moc.selected" ng-true-value="selected"> {{ getTitle(moc.id) }}</a>	
					</div>
					<div class="moc-image">
						<a href="moc.html#/{{moc.id}}"><img src="../assets/images/cover_{{moc.id}}.jpg"></a>
					</div>
					<div class="line">
						<span class="right"><i class="fa fa-comment-o"></i> {{ moc.comments }}</span>
						<span ng-bind-html="getRatings(moc.id)"></span>
					</div>
					<div class="line moc-tags">
						<i class="fa fa-tag"></i> {{ getTagNames(moc.tags) }}
					</div>
					
				</div>
				
			</div> <!-- /.moc-item -->

		</div> <!-- /.container -->
	</section>
