	<section ng-controller="MocController">
		<div class="container">
			<nav class="subnav">
				<ul>
					<li class="active"><a href="#">New</a></li>
					<li><a href="#">Pending</a></li>
					<li><a href="#">Approved</a></li>
					<li><a href="#">Rejected</a></li>
					<li><a href="#">Featured</a></li>
				</ul>
			</nav>
			
			<h1>MOCs</h1>
			<!-- @todo show featured MOCs -->
			<!-- @todo ratings (# of raters) -->
			<!-- @todo figure out grid -->

			<div class="moc-item card" ng-repeat="moc in mocs">
				<div class="moc-image">
					<img src="../assets/images/cover_{{moc.id}}.jpg">
				</div>
				<div class="moc-content">
					<h3><a href="<!-- @path moc.html -->">{{ moc.title }}</a></h3>
				</div> <!-- /.moc-content -->
				<div class="moc-info">
					<div><i class="fa fa-tag"></i>{{ tagnames(moc.tags) }}</div>
					<div><i class="fa fa-user"></i> {{ moc.name }}</div>	
					<div class="line">
						<span class="moc-submission"><i class="fa fa-clock-o"></i> date/time</span>
						<span class="moc-fees"><i class="fa fa-credit-card"></i> {{ moc.fee }}%</span>
						<span class="moc-parts"><i class="fa fa-square"></i> {{ moc.parts }} parts</span>
					</div>
					
					
				</div> <!-- /.moc-info -->
			</div>
