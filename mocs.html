	<nav class="subnav">
		<ul class="container">
			<li ng-repeat="stat in statii" ng-class="{active: filterCards.status === stat.id }"><a ng-click="filterCards.status=stat.id; selectNone()" href="#">{{ getStatus(stat.id) }}</a></li>
			<li ng-class="{active: filterCards.status === ''}"><a ng-click="filterCards.status=''; selectNone()" href="#">(All)</a></li>
		</ul>
	</nav>

	<section>
		<nav class="updatebar">
			<ul class="container">
				<li><a class="btn" ng-class="{'btn-disabled': selectCount() == 0}" href="#">Tags <i class="fa fa-angle-down"></i></a></li>
				<li><a class="btn" ng-class="{'btn-disabled': selectCount() == 0}" href="#">Status <i class="fa fa-angle-down"></i></a></li>
				<li class="right" ng-show="selectCount() > 0">{{ selectCount() }} selected</li>
			</ul>
		</nav>

		<div class="container">

			<div class="moc-item" ng-repeat="moc in mocs | filter:filterCards">
				<ng-include src="'includes/moc_item.html'"></ng-include>
			</div> <!-- /.moc-item -->

		</div> <!-- /.container -->
	</section>
