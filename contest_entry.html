<!-- @todo show current status of contest -->

	<nav class="subnav">
		<ul class="container">
			<li class="active"><a href=""><i class="fa fa-folder-open-o pad-right"></i> {{ title }}</a></li>
			<!-- @todo disable edit when "live" -->
			
			<li class="right"><a class="btn" ng-class="{'btn-disabled': status==4}" href="{{getEditLink}}">Edit</a></li>

			<li class="right small text-dull" ng-if="status==0">Draft</li>
			<li class="right small text-dull" ng-if="status==1">Scheduled to go live on {{ ui.getDate(entry.startDate) }}</li>
			<li class="right small text-dull" ng-if="status==2">Accepting MOCs</li>
			<li class="right small text-dull" ng-if="status==3">Receiving votes</li>
			<li class="right small text-dull" ng-if="status==4">Expired</li>
		</ul>
	</nav>

	<section>
		<div class="container unmargin-top">
			<main>
				{{ ui.lorem }}
			</main>

			<aside>
				<ul>
					<li><strong>1st Place</strong>: {{ entry.prize1 }}</li>
					<li ng-if="entry.winners>=2"><strong>2nd Place</strong>: {{ entry.prize2 }}</li>
					<li ng-if="entry.winners>=3"><strong>3rd Place</strong>: {{ entry.prize3 }}</li>
				</ul>

			</aside>
		</div>

		<div class="container margin-top">
			<div class="moc-item" ng-repeat="moc in mocs | orderBy:'-votes'">
				<ng-include src="'includes/moc_item_simple.html'"></ng-include>
			</div> <!-- /.moc-item -->

		</div> <!-- /.container -->
	</section>
